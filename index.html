<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Plan</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <header class="mt-5 text-center">
        <h1 class="d-inline  text-info">Monthly Income Plan</h1>
        <img style="width: 50px;" src="./image/logo.jpg" alt="logo">
    </header>
    <main>
        <div class="container overflow-hidden mt-5">
            <div class="row gx-5">
                <div class="col-lg-8 col-md-6 col-sm-12 ">
                    <img class="img-fluid h-100 rounded" src="./image/monyCalculet.jpg" alt="Calculation Imag">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 badge bg-secondary rounded">
                    <div>
                        <h4 class="text-center mt-5">Income</h4>
                        <p class="text-center mt-3">
                            <span class="font-bold ">Income :</span>
                            <input id="input-income" class="ms-3 rounded " type="text">
                        </p>
                    </div>
                    <div>
                        <h4 class="text-center mt-5">Expenses</h4>
                        <p class="text-center mt-3">
                            <span class="font-bold"> Food :</span>
                            <input id="input-food-cost" class="ms-3 rounded" type="text">
                        </p>
                        <p class="text-center mt-3">
                            <span class="font-bold"> Rent :</span>
                            <input id="input-rent-cost" class="ms-3 rounded" type="text">
                        </p>
                        <p class="text-center mt-3">
                            <span class="font-bold ">Other:</span>
                            <input id="input-Clothes-cost" class="ms-3 rounded" type="text">
                        </p>
                        <div class="text-center">
                            <button id="calculate-button" class="btn btn-primary">Calculate</button>
                        </div>

                        <div class="text-center mt-5">
                            <h5>Total Expenses: <span id="total-expenses">00</span> </h5>
                            <h5>Balance: <span id="balance-money">00</span></h5>
                        </div>


                        <div class="text-center mt-3">
                            <span class="ms-2">
                                Save
                            </span>
                            <span class="ms-2 w-75">
                                <input class="w-25 rounded" id="present" type="text">
                            </span>
                            <span class="ms-2">
                                %
                            </span>
                            <span class="ms-2">
                                <button id="save-button" class="btn btn-primary">Save</button>
                            </span>
                        </div>
                        <div class="text-center mt-3">
                            <h5>Saving Amount: <span id="saved-balance">00</span> </h5>
                            <h5>Remaining Balance: <span id="remaining-balance">00</span></h5>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="./js/monyPlan.js"></script>
</body>

</html>
